<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A design project for Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <section class="navigation">
    <img src="./images/logo.svg" alt="">
    <nav>
      <div class="files btn">
        <img src="./images/icon-document.svg" alt="">
      </div>
      <div class="folder btn">
        <img src="./images/icon-folder.svg" alt="">
      </div>
      <div class="cloud btn">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </nav>
  </section>

  <section class="stats">

    <p class="used-paragraph">You've used 815 GB of your storage</p>

    <div class="used-container">
      <div class="progress-bar-bg">
        <div class="progress-bar"></div>
      </div>
      <div class="indicators">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>

    <div class="storage-left">
      185 <span>GB Left</span>
    </div>
  </section>
</body>
</html>
